    <!-- Animate -->

    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/main.css' %}">
    <!-- Responsive Style -->
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/responsive.css' %}">

    <link rel="stylesheet" href="{% static 'assets/fontawesome-free-5.15.2-web/css/all.css' %}">

</head>
<body>
<label for="inpUrl">Enter URL</label>
<input id="inpUrl"><br>
<button id="nice" onclick="doThis()">Analyze this page</button><br><br>
<span id="resultText"></span><br>
<span id="resultUrl" style="font-size: 12px"></span>
</body>
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<script src="{% static 'assets/js/jquery-min.js' %}"></script>
<script src="{% static 'assets/js/popper.min.js' %}"></script>
<script src="{% static 'assets/js/bootstrap.min.js' %}"></script>
<script src="{% static 'assets/js/jquery.countdown.min.js' %}"></script>
<script src="{% static 'assets/js/waypoints.min.js' %}"></script>
<script src="{% static 'assets/js/jquery.counterup.min.js' %}"></script>
<script src="{% static 'assets/js/jquery.nav.js' %}"></script>
<script src="{% static 'assets/js/jquery.easing.min.js' %}"></script>
<script src="{% static 'assets/js/wow.js' %}"></script>
<script src="{% static 'assets/js/jquery.slicknav.js' %}"></script>
<script src="{% static 'assets/js/nivo-lightbox.js' %}"></script>
<script src="{% static 'assets/js/main.js' %}"></script>
<script src="{% static 'assets/js/form-validator.min.js' %}"></script>
<script src="{% static 'assets/js/contact-form-script.min.js' %}"></script>
<script>
  function doThis(){
              $.ajax({
                type: "POST",
                url: '{{ 'doNic/' }}',
                data: {
                csrfmiddlewaretoken: '{{ csrf_token }}',
                //url: window.location.href
                url: $("#inpUrl").val()
                },
                success: function (response) {
                    if(response["valid"]){
                    $("#resultText").html('Safe')
                    $("#resultUrl").html($("#inpUrl").val())
                    $("#inpUrl").val('')
                        console.log("Legit site")
                    } else {
                    $("#resultText").html('Unsafe')
                    $("#resultUrl").html($("#inpUrl").val())
                    $("#inpUrl").val('')
                        console.log("Not legit site")
                    }
                }
            });
  }


</script>
</html>
